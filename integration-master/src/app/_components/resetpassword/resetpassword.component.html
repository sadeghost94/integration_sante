
<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center" >

  <mat-card class="box">
    <mat-card-header>
      <mat-card-title>Modifier votre mot de passe </mat-card-title>
    </mat-card-header>

    <form  [formGroup]="resetForm" (ngSubmit)="onSubmit()" class="example-form">
      <mat-card-content>




        <mat-form-field class="example-full-width">
          <input formControlName="password" matInput type="password" placeholder="mot de passe"
                 [ngClass]="{ 'is-invalid': submitted && f.password.errors }">
        </mat-form-field>
        <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
          <div *ngIf="f.password.errors.required" style="color: brown; font-size: larger;">le mot de passe est obligatoire</div>
        </div>

        <mat-form-field class="example-full-width">
          <input formControlName="comfirmpassword" matInput type="password" placeholder="comfirme mot de passe"
                 [ngClass]="{ 'is-invalid': submitted && f.password.errors }">
        </mat-form-field>
        <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
          <div *ngIf="f.password.errors.required" style="color: brown; font-size: larger;">le mot de passe est obligatoire</div>
        </div>



      </mat-card-content>
      <button mat-stroked-button color="accent" class="btn-block"> ENVOYER
      </button>




    </form>
  </mat-card>
</div>
