<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center" >
  <h2 mat-dialog-title>Planifier un rendez-vous !</h2>
<mat-dialog-content class="mat-typography">
  <mat-form-field>
    <mat-label>Angular forms</mat-label>
    <input matInput [matDatepicker]="picker1" [formControl]="date">
    <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
    <mat-datepicker #picker1></mat-datepicker>
  </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Fermer</button>
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial>Comfirmer</button>
</mat-dialog-actions>
</div>
