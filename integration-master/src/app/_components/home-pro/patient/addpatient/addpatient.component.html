<mat-card style=" color : white; background :#323232; margin-bottom: 2em">Informations personnels (obligatoires)</mat-card>


<mat-form-field appearance="fill" >
  <mat-label>Nom</mat-label>
  <input #firstname matInput placeholder="Nom*"  color="primary"  >
</mat-form-field>
<mat-form-field appearance="fill" >
  <mat-label>Prenom</mat-label>
  <input #lastname matInput placeholder="Prenom*" color="primary"  >
</mat-form-field>
<mat-form-field appearance="fill" >
  <mat-label>Nom de la mere </mat-label>
  <input #mothername matInput placeholder="Nom de la mere* "  color="primary"  >
</mat-form-field>
<mat-form-field appearance="fill">
  <mat-label>Numero de telephone</mat-label>
  <input #phone type="number" matInput placeholder="Numero de telephone*" color="primary"  >
  <mat-icon matSuffix>phone</mat-icon>
  <mat-hint>Include area code</mat-hint>
</mat-form-field>
<mat-form-field class="example-full-width" appearance="fill">
  <input #email matInput placeholder="Email" [formControl]="emailFormControl"
         [errorStateMatcher]="matcher">
  <mat-hint>Errors appear instantly!</mat-hint>
  <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
    Please enter a valid email address
  </mat-error>
  <mat-error *ngIf="emailFormControl.hasError('required')">
    Email is <strong>required</strong>
  </mat-error>
</mat-form-field>
<mat-form-field appearance="fill" >
  <mat-label>Date de naissance </mat-label>
  <input #birthday matInput [matDatepicker]="picker"  placeholder="Date de naissance*" color="primary"  (dateChange)="getBirthday($event)" >
  <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
  <mat-datepicker #picker disabled="false"></mat-datepicker>
</mat-form-field>
<button mat-stroked-button color="primary" class="btn-block" (click)="ajouter(firstname.value,lastname.value
                                                                             ,mothername.value,phone.value,email.value
)">Ajouter

</button>
<p *ngIf="error" class="error">
  {{ error }}
</p>
