
<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center" >

  <mat-card class="box">
    <mat-card-header>
      <mat-card-title style="font-family: 'Helvetica Neue'; font-weight: bold; color: blue; margin-bottom: 1em; margin-top: 1em;">Connexion</mat-card-title>
    </mat-card-header>

    <form  [formGroup]="loginForm" (ngSubmit)="onSubmit()" >
      <mat-card-content>
        <mat-form-field  appearance="outline">
          <mat-label>Nom d utilisateur </mat-label>
          <input  style="font-weight: bold; font-size: medium;" formControlName="username"  matInput placeholder="Username" formControlName="username"
          [ngClass]="{ 'is-invalid': submitted && f.username.errors }">
        </mat-form-field>
        <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
          <div *ngIf="f.username.errors.required" style="color: brown; font-size: larger;">le nom d'utilisateur est obligatoire</div>
      </div>

        <mat-form-field appearance="outline">
          <mat-label>mot de passe</mat-label>
          <input formControlName="password" matInput type="password" placeholder="mot de passe"
          [ngClass]="{ 'is-invalid': submitted && f.password.errors }">
        </mat-form-field>
        <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
          <div *ngIf="f.password.errors.required" style="color: brown; font-size: larger;">le mot de passe est obligatoire</div>
      </div>





      </mat-card-content>
      <button mat-stroked-button color="primary" class="btn-block">Connexion
