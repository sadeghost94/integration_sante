<div class="pagel" style="width: 60%;
  margin-left: 25%;">
  <div class="example-container mat-elevation-z8"><div fxLayout fxLayoutAlign="left left" >
    <mat-form-field  style="margin-top: 1em; width: 100%" appearance="fill">
      <input matInput type="text" (keyup)="doFilter($event.target.value)" placeholder="Chercher">

    </mat-form-field>


  </div>

    <button mat-icon-button class="material-icons" style="margin-left:80%; " (click)="ajouter()">
      <mat-icon style="font-size: 36px" >add_circle</mat-icon>
    </button>

    <table mat-table [dataSource]="dataSource" matSort >

      <ng-container matColumnDef="deviceCode">
        <th mat-header-cell *matHeaderCellDef mat-sort-header > Code </th>
        <td mat-cell *matCellDef="let element" > {{element.deviceCode}} </td>
      </ng-container>





      <ng-container matColumnDef="type">
        <th mat-header-cell *matHeaderCellDef > Type </th>
        <td mat-cell *matCellDef="let element"> {{element.type}} </td>
      </ng-container>




      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef > Action </th>
        <td mat-cell *matCellDef="let element">
          <button mat-icon-button color="primary" [matMenuTriggerFor]="opt">
            <mat-icon class="mat-18">more_vert</mat-icon>
          </button>
          <mat-menu  #opt="matMenu" >

            <button mat-menu-item [disabled]="element.auth!=null"   (click)="autorise(element)">

            <span   >Autoriser</span>
            </button>



            <mat-divider></mat-divider>
            <button mat-menu-item (click)="removePodo(element)" color="warn">
              <span>Supprimer</span>
            </button>
          </mat-menu>

        </td>
      </ng-container>




      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>




    </table>
    <div *ngIf="addpodo" style="width: 60%;
      margin-left: 30%;">
      <mat-form-field  style="margin-left: 1em; margin-top: 1em; width: 30%" appearance="fill">

        <input matInput #serial type="text" placeholder="le numero de serie ">
      </mat-form-field>
      <mat-form-field  style=" width: 30%" appearance="fill">

        <input matInput #type type="text" placeholder="Type">
      </mat-form-field>
      <button  mat-button (click)="addpod(serial.value,type.value)">
        Ajouter
      </button>
    </div>


    <mat-paginator  [pageSize]="10" [pageSizeOptions]="[2, 4, 6, 10, 20]">
    </mat-paginator>


  </div>
</div>
