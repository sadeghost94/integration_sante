<div class="container">
  <div class="register-wrapper" fxLayout="row" fxLayoutAlign="center center"
       style=" margin-top: 0em; position: relative;">
    <mat-expansion-panel style="width:100%;max-width:40em; margin-top: 2em; margin-bottom: 2em; ">
      <mat-expansion-panel-header>
        <mat-panel-title style="color: #323232; font-weight: bold ">

          <i class="material-icons" style="margin-left: 40%">
            add_box
          </i>
          Ajouter un utilisateur

        </mat-panel-title>
      </mat-expansion-panel-header>
      <mat-card class="box" style=" ">
        <mat-card-header>
          <mat-card-title style="font-size: small; color: crimson; font-weight: bold">
            Pour ajouter un utilisateur vous devrez l`inviter par mail.
          </mat-card-title>
        </mat-card-header>


        <mat-form-field class="example-full-width" appearance="fill">
          <input #email matInput placeholder="Email" [formControl]="emailFormControl"
                 [errorStateMatcher]="matcher">
          <mat-hint>Errors appear instantly!</mat-hint>
          <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
            Please enter a valid email address
          </mat-error>
          <mat-error *ngIf="emailFormControl.hasError('required')">
            Email is <strong>required</strong>
          </mat-error>
        </mat-form-field>


        <mat-form-field appearance="outline">
          <mat-label>Role</mat-label>
          <select #profile matInput matNativeControl [(ngModel)]="profile.value" >
            <option *ngFor="let p of profilelist"
                    [value]="p.role">
              {{p.name}}
            </option>
          </select>
        </mat-form-field>


        <button mat-stroked-button (click)="register(
      email.value,
      profile.value )"
                color="primary" class="btn-block">Inviter
          <img *ngIf="loading" />
        </button>

      </mat-card>
    </mat-expansion-panel>
  </div>
  <div class="register-wrapper" fxLayout="row" fxLayoutAlign="center center"
       style=" position: relative; margin-top: -0em">


    <mat-expansion-panel style="  width:100%;max-width:40em; ">
      <mat-expansion-panel-header>
        <mat-panel-title style="color: #323232; font-weight: bold">

          <i class="material-icons" style="margin-left: 40%">

            filter_list
          </i>
          Listes des utilisateurs

        </mat-panel-title>

      </mat-expansion-panel-header>
      <app-users-list></app-users-list>
    </mat-expansion-panel>
  </div>
</div>
